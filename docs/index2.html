    <script>
        document.addEventListener('DOMContentLoaded', () => {
          const submitButton = document.querySelector('.submit-button');
          const spinnerWrapper = document.querySelector('.spinner-wrapper');
          const feedbackWrapper = document.querySelector('.feedback-wrapper');
          const thanksWrapper = document.querySelector('.thanks-wrapper');
          const feedbackForm = document.querySelector('.feedback-form');
          const ratingWrapper = document.querySelector('.rating-wrapper');
          const feedbackDisplay = document.querySelector('.thanks-wrapper .feedback');
    
          // –ü–æ–∫–∞–∑–∞—Ç—å —Å–ø–∏–Ω–Ω–µ—Ä –∏ —Å–∫—Ä—ã—Ç—å feedback-wrapper –Ω–∞ 5 —Å–µ–∫—É–Ω–¥ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ submit-button
          submitButton.addEventListener('click', () => {
            // –ü–æ–∫–∞–∑–∞—Ç—å —Å–ø–∏–Ω–Ω–µ—Ä –∏ —Å–∫—Ä—ã—Ç—å feedback-wrapper
            spinnerWrapper.style.display = 'block';
           
    
            // –ü–æ–∫–∞–∑–∞—Ç—å –≤–≤–µ–¥–µ–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç –≤ thanks-wrapper
            feedbackDisplay.textContent = feedbackForm.value;
    
            // –ß–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥ —Å–∫—Ä—ã—Ç—å —Å–ø–∏–Ω–Ω–µ—Ä –∏ –ø–æ–∫–∞–∑–∞—Ç—å thanks-wrapper
            setTimeout(() => {
                feedbackWrapper.style.display = 'none';
              spinnerWrapper.style.display = 'none';
              thanksWrapper.style.display = 'block';
            }, 5000);
          });
    
          // –£–±—Ä–∞—Ç—å –∫–ª–∞—Å—Å disable —É submit-button, –µ—Å–ª–∏ –≤–≤–µ–¥–µ–Ω —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω —Å–∏–º–≤–æ–ª –≤ —Ñ–æ—Ä–º—É –∏ –≤—ã–±—Ä–∞–Ω input –≤ rating-wrapper
          const checkFormValidity = () => {
            const feedbackValue = feedbackForm.value.trim() !== '';
            const ratingValue = Array.from(ratingWrapper.querySelectorAll('input[type="radio"]')).some(input => input.checked);
    
            if (feedbackValue && ratingValue) {
              submitButton.classList.remove('disable');
            } else {
              submitButton.classList.add('disable');
            }
          };
    
          feedbackForm.addEventListener('input', checkFormValidity);
          ratingWrapper.addEventListener('change', checkFormValidity);
        });
      </script>

<script>
   document.querySelector('.copy-button').addEventListener('click', function() {
    const feedbackText = document.querySelector('.feedback').innerText;
    navigator.clipboard.writeText(feedbackText).then(function() {
        const tooltip = document.querySelector('.tooltip');
        tooltip.style.display = 'block';
        setTimeout(() => {
            tooltip.style.display = 'none';
        }, 2000);
    }, function(err) {
        console.error('Could not copy text: ', err);
    });
});
    </script>
